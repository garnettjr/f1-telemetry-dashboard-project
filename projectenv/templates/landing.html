<!DOCTYPE html>
<html>
<head>
    <title>selectscript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          padding: 20px;
          background-image: url("{{url_for('static', filename='back.png')}}");
          background-size: cover;
          background-attachment: fixed;
        }
        .container {
          max-width: 700px;
          margin-top: 20px;
        }
        h1 {
          margin-bottom: 30px;
          text-align: center;
          color: black;
        }
        .form-select {
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title">Compare or Download Fastest Laps</h1>
                <form method="POST">
                    <select class="form-select" name="choice" required>
                        <option value="compare">Compare fastest laps</option>
                        <option value="download">Download fastest laps</option>
                    </select>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
