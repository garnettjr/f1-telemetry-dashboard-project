<!DOCTYPE html>
<html>
  <head>
    <title>select script</title>
  </head>
<body>
<h1>Compare laps or Download the fastest laps from a session</h1>
<form method="POST">
  <select name="choice" required>
    <option value="compare">Compare fastest laps</option>
    <option value="download">Download fastest laps</option>
  </select>
  <input type="submit" value = "Submit">
</form> 
</body>
</html>
