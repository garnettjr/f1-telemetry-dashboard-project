<!DOCTYPE html>
<html>
<head>
    <title>selectevent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          padding: 20px;
          background-image: url("{{url_for('static', filename='f1mon.png')}}");
          background-size: cover;
          background-attachment: fixed;
        }
        .container {
          max-width: 500px;
          margin-top: 10px;
        }
        h1 {
          margin-bottom: 10px;
          text-align: center;
          color: black;
        }
        .form-select {
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title">Select Event</h1>
                <form method="POST" action="/results">
                    <input type="hidden" name="year" value="{{ year }}">
                    <select class="form-select" name="event" required>
                        {%for event in events%}
                        <option value="{{ event }}">{{event}}</option>
                        {%endfor%}
                    </select>
                    <select class="form-select" name="session" required>
                        <option value="FP1">FP1</option>
                        <option value="FP2">FP2</option>
                        <option value="FP3">FP3</option>
                        <option value="Qualifying">Qualifying</option>
                        <option value="Race">Race</option>
                    </select>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Get Results</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
